language: python
python:
  - "3.5"
cache: pip

before_install:
  - pip install awscli

deploy:
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: $AWS_REGION
  script:
    - aws cloudformation deploy
        --template-file=./cloudformation/template.yaml
        --stack-name dev
        --parameter-overrides Environment=dev
